<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Birds - RFID Network</title>

        <link href="/dependences/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="/dependences/main.css" rel="stylesheet">

        <script src="/dependences/jsLibraries/jquery-3.2.1.min.js"></script>
        <script src="/dependences/bootstrap/js/bootstrap.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/dependences/main.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-primary">
            <a class="navbar-brand" href="/">RFID Network</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarNavDropdown" class="navbar-collapse collapse">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item active"><a class="nav-link" href="/birds.html">Birds</a></li>
                  <li class="nav-item"><a class="nav-link" href="/readers.html">Reader</a></li>
                  <li class="nav-item"><a class="nav-link" href="/settings.html">Settings</a></li>
                  <li class="nav-item"><a class="nav-link" href="/logs.html">Logs</a></li>
                  <li class="nav-item"><a class="nav-link" href="/help.html">Help</a></li>
                </ul>
            </div>
        </nav>
        <div id="errorsContainer"></div>
        <div class="container container-main">
            <h3>Birds config</h3>
            <h4 id="sectionTitle"></h4>
            <div class="container message"></div>
            <div class="container" id="formContainer">
                <h4 id="form-title"></h4>
                <form id="form-bird">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                              <label for="form-bandID">Band ID: </label>
                              <input type="text" class="form-control" id="form-bandID">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="form-rfidTag">RFID Tag: </label>
                                <input type="text" class="form-control" id="form-rfidTag">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="form-sex">Sex: </label>
                                <select class="form-control" id="form-sex" form="form-bird">
                                    <option value="NULL" selected>NULL</option>
                                    <option value="Female">Female</option>
                                    <option value="Male">Male</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="form-age">Age: </label>
                                <input type="text" class="form-control" id="form-age">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="form-taggedDate">Tagged date-time: </label>
                                <input type="date" class="form-control" id="form-taggedDate">
                                <input type="time" class="form-control" id="form-taggedTime">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="form-taggedLocation">Tagged location: </label>
                                <input type="text" class="form-control" id="form-taggedLocation">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="form-comment">Comment: </label>
                                <textarea class="form-control" id="form-comment" rows="3"></textarea>
                            </div>
                        </div>
                    </div>
                </form>
                <div id="form-buttons"></div>
                <hr />
                <br />
            </div>
            <div id="birdAddEdit"></div>
            <br /><br />
            <div id="birdTableView">
                <div class="table-responsive" id="">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Band ID</th>
                                <th>RFID tag</th>
                                <th>Last position</th>
                                <th>Sex</th>
                                <th>Age</th>
                                <th>Tagged date/time</th>
                                <th>Tagged location</th>
                                <th>Comment</th>
                            </tr>
                        </thead>
                        <tbody id="birdTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="readsViewer">
            </div>
        </div>
        <script src="/dependences/birds.js"></script>
        <script src="/dependences/readsViewer.js"></script>
    </body>
</html>
